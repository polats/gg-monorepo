<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascading Gravity - Goblin Gardens Splash</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --anthropic-dark: #141413;
            --anthropic-light: #faf9f5;
            --anthropic-mid-gray: #b0aea5;
            --anthropic-light-gray: #e8e6dc;
            --anthropic-orange: #d97757;
            --anthropic-blue: #6a9bcc;
            --anthropic-green: #788c5d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--anthropic-light) 0%, #f5f3ee 100%);
            min-height: 100vh;
            color: var(--anthropic-dark);
        }

        .container {
            display: flex;
            min-height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        .sidebar {
            width: 320px;
            flex-shrink: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(20, 20, 19, 0.1);
            overflow-y: auto;
            overflow-x: hidden;
        }

        .sidebar h1 {
            font-family: 'Lora', serif;
            font-size: 24px;
            font-weight: 500;
            color: var(--anthropic-dark);
            margin-bottom: 8px;
        }

        .sidebar .subtitle {
            color: var(--anthropic-mid-gray);
            font-size: 14px;
            margin-bottom: 32px;
            line-height: 1.4;
        }

        .control-section {
            margin-bottom: 32px;
        }

        .control-section h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--anthropic-dark);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-section h3::before {
            content: '•';
            color: var(--anthropic-orange);
            font-weight: bold;
        }

        .seed-input {
            width: 100%;
            background: var(--anthropic-light);
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 12px;
            border: 1px solid var(--anthropic-light-gray);
            text-align: center;
        }

        .seed-input:focus {
            outline: none;
            border-color: var(--anthropic-orange);
            box-shadow: 0 0 0 2px rgba(217, 119, 87, 0.1);
            background: white;
        }

        .seed-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 8px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--anthropic-dark);
            margin-bottom: 8px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .slider-container input[type="range"] {
            flex: 1;
            height: 4px;
            background: var(--anthropic-light-gray);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--anthropic-orange);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            background: #c86641;
        }

        .slider-container input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: var(--anthropic-orange);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .value-display {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--anthropic-mid-gray);
            min-width: 60px;
            text-align: right;
        }

        .button {
            background: var(--anthropic-orange);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .button:hover {
            background: #c86641;
            transform: translateY(-1px);
        }

        .button:active {
            transform: translateY(0);
        }

        .button.secondary {
            background: var(--anthropic-blue);
        }

        .button.secondary:hover {
            background: #5a8bb8;
        }

        .button.tertiary {
            background: var(--anthropic-green);
        }

        .button.tertiary:hover {
            background: #6b7b52;
        }

        .button-row {
            display: flex;
            gap: 8px;
        }

        .button-row .button {
            flex: 1;
        }

        .canvas-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 0;
        }

        #canvas-container {
            width: 100%;
            max-width: 1000px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(20, 20, 19, 0.1);
            background: white;
        }

        #canvas-container canvas {
            display: block;
            width: 100% !important;
            height: auto !important;
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Cascading Gravity</h1>
            <div class="subtitle">Goblin Gardens Splash Screen #1 – Particles falling through invisible force fields</div>

            <div class="control-section">
                <h3>Seed</h3>
                <input type="number" id="seed-input" class="seed-input" value="42" onchange="updateSeed()">
                <div class="seed-controls">
                    <button class="button secondary" onclick="previousSeed()">← Prev</button>
                    <button class="button secondary" onclick="nextSeed()">Next →</button>
                </div>
                <button class="button tertiary" onclick="randomSeedAndUpdate()">↻ Random</button>
            </div>

            <div class="control-section">
                <h3>Parameters</h3>

                <div class="control-group">
                    <label>Particle Count</label>
                    <div class="slider-container">
                        <input type="range" id="particleCount" min="20" max="150" step="10" value="80" oninput="updateParam('particleCount', this.value)">
                        <span class="value-display" id="particleCount-value">80</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Gravity Wells</label>
                    <div class="slider-container">
                        <input type="range" id="wellCount" min="2" max="12" step="1" value="5" oninput="updateParam('wellCount', this.value)">
                        <span class="value-display" id="wellCount-value">5</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Well Strength</label>
                    <div class="slider-container">
                        <input type="range" id="wellStrength" min="0.5" max="5.0" step="0.5" value="2.0" oninput="updateParam('wellStrength', this.value)">
                        <span class="value-display" id="wellStrength-value">2.0</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Trail Length</label>
                    <div class="slider-container">
                        <input type="range" id="trailLength" min="5" max="50" step="5" value="20" oninput="updateParam('trailLength', this.value)">
                        <span class="value-display" id="trailLength-value">20</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Spawn Rate</label>
                    <div class="slider-container">
                        <input type="range" id="spawnRate" min="1" max="5" step="1" value="2" oninput="updateParam('spawnRate', this.value)">
                        <span class="value-display" id="spawnRate-value">2</span>
                    </div>
                </div>
            </div>

            <div class="control-section">
                <h3>Actions</h3>
                <button class="button" onclick="resetParameters()">Reset</button>
            </div>
        </div>

        <div class="canvas-area">
            <div id="canvas-container"></div>
        </div>
    </div>

    <script>
        let params = {
            seed: 42,
            particleCount: 80,
            wellCount: 5,
            wellStrength: 2.0,
            trailLength: 20,
            spawnRate: 2
        };

        let defaultParams = {...params};

        let particles = [];
        let wells = [];
        let frameCounter = 0;

        function setup() {
            let canvas = createCanvas(1200, 1200);
            canvas.parent('canvas-container');
            initializeSystem();
        }

        function initializeSystem() {
            randomSeed(params.seed);
            noiseSeed(params.seed);

            particles = [];
            wells = [];

            // Create gravity wells
            for (let i = 0; i < params.wellCount; i++) {
                wells.push({
                    x: random(200, width - 200),
                    y: random(200, height - 200),
                    strength: params.wellStrength * random(0.7, 1.3)
                });
            }

            background(250, 249, 245);
            frameCounter = 0;
        }

        function draw() {
            // Fade background for trails
            fill(250, 249, 245, 15);
            noStroke();
            rect(0, 0, width, height);

            frameCounter++;

            // Spawn new particles
            if (frameCounter % (6 - params.spawnRate) === 0 && particles.length < params.particleCount * 3) {
                particles.push(new Particle());
            }

            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].applyForces();
                particles[i].update();
                particles[i].display();

                if (particles[i].isDead()) {
                    particles.splice(i, 1);
                }
            }

            // Draw wells (subtle)
            for (let well of wells) {
                noStroke();
                fill(217, 119, 87, 20);
                circle(well.x, well.y, 40);
                fill(217, 119, 87, 50);
                circle(well.x, well.y, 20);
            }
        }

        class Particle {
            constructor() {
                this.pos = createVector(random(width), -20);
                this.vel = createVector(random(-0.5, 0.5), random(1, 3));
                this.acc = createVector(0, 0);
                this.trail = [];
                this.life = params.trailLength * 2;
                this.hue = random(1);
            }

            applyForces() {
                this.acc.mult(0);

                // Gravity wells
                for (let well of wells) {
                    let force = createVector(well.x - this.pos.x, well.y - this.pos.y);
                    let dist = force.mag();
                    dist = constrain(dist, 50, 500);

                    let strength = (well.strength * 100) / (dist * dist);
                    force.setMag(strength);
                    this.acc.add(force);
                }

                // Gentle downward gravity
                this.acc.add(createVector(0, 0.1));
            }

            update() {
                this.vel.add(this.acc);
                this.vel.limit(8);
                this.pos.add(this.vel);

                this.trail.push(this.pos.copy());
                if (this.trail.length > params.trailLength) {
                    this.trail.shift();
                }

                this.life--;
            }

            display() {
                // Draw trail
                noFill();
                for (let i = 0; i < this.trail.length - 1; i++) {
                    let alpha = map(i, 0, this.trail.length, 0, 150);
                    let weight = map(i, 0, this.trail.length, 1, 3);

                    let speed = this.vel.mag();
                    let colors = this.getColorFromSpeed(speed, alpha);

                    stroke(colors.r, colors.g, colors.b, alpha);
                    strokeWeight(weight);
                    line(this.trail[i].x, this.trail[i].y, this.trail[i + 1].x, this.trail[i + 1].y);
                }

                // Draw particle
                let speed = this.vel.mag();
                let colors = this.getColorFromSpeed(speed, 200);
                fill(colors.r, colors.g, colors.b, 200);
                noStroke();
                circle(this.pos.x, this.pos.y, 4);
            }

            getColorFromSpeed(speed, alpha) {
                // Map speed to color palette
                if (speed < 2) {
                    return {r: 120, g: 140, b: 93}; // green
                } else if (speed < 4) {
                    return {r: 106, g: 155, b: 204}; // blue
                } else {
                    return {r: 217, g: 119, b: 87}; // orange
                }
            }

            isDead() {
                return this.pos.y > height + 50 || this.pos.x < -50 || this.pos.x > width + 50 || this.life <= 0;
            }
        }

        function updateParam(paramName, value) {
            params[paramName] = parseFloat(value);
            document.getElementById(paramName + '-value').textContent = value;

            if (paramName === 'wellCount' || paramName === 'wellStrength') {
                initializeSystem();
            }
        }

        function updateSeedDisplay() {
            document.getElementById('seed-input').value = params.seed;
        }

        function updateSeed() {
            let input = document.getElementById('seed-input');
            let newSeed = parseInt(input.value);
            if (newSeed && newSeed > 0) {
                params.seed = newSeed;
                initializeSystem();
            } else {
                updateSeedDisplay();
            }
        }

        function previousSeed() {
            params.seed = Math.max(1, params.seed - 1);
            updateSeedDisplay();
            initializeSystem();
        }

        function nextSeed() {
            params.seed = params.seed + 1;
            updateSeedDisplay();
            initializeSystem();
        }

        function randomSeedAndUpdate() {
            params.seed = Math.floor(Math.random() * 999999) + 1;
            updateSeedDisplay();
            initializeSystem();
        }

        function resetParameters() {
            params = {...defaultParams};

            document.getElementById('particleCount').value = params.particleCount;
            document.getElementById('particleCount-value').textContent = params.particleCount;
            document.getElementById('wellCount').value = params.wellCount;
            document.getElementById('wellCount-value').textContent = params.wellCount;
            document.getElementById('wellStrength').value = params.wellStrength;
            document.getElementById('wellStrength-value').textContent = params.wellStrength;
            document.getElementById('trailLength').value = params.trailLength;
            document.getElementById('trailLength-value').textContent = params.trailLength;
            document.getElementById('spawnRate').value = params.spawnRate;
            document.getElementById('spawnRate-value').textContent = params.spawnRate;

            updateSeedDisplay();
            initializeSystem();
        }

        window.addEventListener('load', function() {
            updateSeedDisplay();
        });
    </script>
</body>
</html>

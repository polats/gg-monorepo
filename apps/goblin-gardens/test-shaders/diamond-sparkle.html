<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Sparkle Shader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f5;
            overflow: hidden;
        }
        #container { display: flex; height: 100vh; }
        #canvas-container { flex: 1; position: relative; }
        canvas { display: block; width: 100%; height: 100%; }
        #controls {
            width: 320px;
            background: white;
            padding: 24px;
            overflow-y: auto;
            box-shadow: -2px 0 8px rgba(0,0,0,0.1);
        }
        h1 { font-size: 24px; font-weight: 600; margin-bottom: 8px; color: #191919; }
        .description { font-size: 14px; color: #666; margin-bottom: 24px; line-height: 1.5; }
        .control-group { margin-bottom: 20px; }
        label { display: block; font-size: 13px; font-weight: 500; color: #191919; margin-bottom: 8px; }
        input[type="range"] {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #191919;
            cursor: pointer;
        }
        input[type="color"] {
            width: 100%;
            height: 40px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
        }
        .value-display { display: inline-block; font-size: 12px; color: #666; margin-left: 8px; }
        button {
            width: 100%;
            padding: 12px;
            background: #191919;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 8px;
        }
        button:hover { background: #333; }
        .section-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #999;
            margin: 24px 0 12px 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="canvas-container"></div>
        <div id="controls">
            <h1>Diamond Sparkle</h1>
            <p class="description">Brilliant refractive sparkles with prismatic light dispersion, perfect for diamond gems.</p>
            
            <div class="section-title">Parameters</div>
            
            <div class="control-group">
                <label>Sparkle Intensity</label>
                <input type="range" id="intensity" min="0" max="2" step="0.1" value="1.0">
                <span class="value-display" id="intensity-value">1.0</span>
            </div>
            
            <div class="control-group">
                <label>Facet Count</label>
                <input type="range" id="facets" min="4" max="16" step="1" value="8">
                <span class="value-display" id="facets-value">8</span>
            </div>
            
            <div class="control-group">
                <label>Rotation Speed</label>
                <input type="range" id="speed" min="0" max="2" step="0.1" value="0.5">
                <span class="value-display" id="speed-value">0.5</span>
            </div>
            
            <div class="control-group">
                <label>Dispersion</label>
                <input type="range" id="dispersion" min="0" max="1" step="0.05" value="0.3">
                <span class="value-display" id="dispersion-value">0.3</span>
            </div>
            
            <div class="section-title">Colors</div>
            
            <div class="control-group">
                <label>Base Color</label>
                <input type="color" id="baseColor" value="#e8f5f5">
            </div>
            
            <div class="control-group">
                <label>Sparkle Color</label>
                <input type="color" id="sparkleColor" value="#ffffff">
            </div>
            
            <div class="section-title">Actions</div>
            <button onclick="resetParameters()">Reset to Defaults</button>
            <button onclick="downloadImage()">Download PNG</button>
        </div>
    </div>

    <script>
        const params = {
            intensity: 1.0,
            facets: 8.0,
            speed: 0.5,
            dispersion: 0.3,
            baseColor: new THREE.Color(0xe8f5f5),
            sparkleColor: new THREE.Color(0xffffff),
        };

        const scene = new THREE.Scene();
        const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
        const renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
        
        const container = document.getElementById('canvas-container');
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        const material = new THREE.ShaderMaterial({
            uniforms: {
                u_time: { value: 0 },
                u_resolution: { value: new THREE.Vector2(container.clientWidth, container.clientHeight) },
                u_intensity: { value: params.intensity },
                u_facets: { value: params.facets },
                u_speed: { value: params.speed },
                u_dispersion: { value: params.dispersion },
                u_baseColor: { value: params.baseColor },
                u_sparkleColor: { value: params.sparkleColor },
            },
            vertexShader: `
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                uniform float u_time;
                uniform vec2 u_resolution;
                uniform float u_intensity;
                uniform float u_facets;
                uniform float u_speed;
                uniform float u_dispersion;
                uniform vec3 u_baseColor;
                uniform vec3 u_sparkleColor;
                
                varying vec2 vUv;
                
                float random(vec2 st) {
                    return fract(sin(dot(st.xy, vec2(12.9898,78.233))) * 43758.5453123);
                }
                
                void main() {
                    vec2 uv = vUv * 2.0 - 1.0;
                    uv.x *= u_resolution.x / u_resolution.y;
                    
                    float t = u_time * u_speed;
                    
                    // Polar coordinates for radial facets
                    float angle = atan(uv.y, uv.x);
                    float radius = length(uv);
                    
                    // Rotate over time
                    angle += t;
                    
                    // Create facets
                    float facetAngle = 6.28318 / u_facets;
                    float facetId = floor(angle / facetAngle);
                    float facetPos = mod(angle, facetAngle) / facetAngle;
                    
                    // Sparkle effect - sharp peaks at facet centers
                    float sparkle = 1.0 - abs(facetPos * 2.0 - 1.0);
                    sparkle = pow(sparkle, 8.0);
                    
                    // Radial gradient
                    float radialGrad = 1.0 - smoothstep(0.0, 1.0, radius);
                    sparkle *= radialGrad;
                    
                    // Add random sparkles
                    float randomSparkle = random(vec2(facetId, floor(t * 2.0)));
                    sparkle *= 0.5 + randomSparkle * 0.5;
                    
                    // Chromatic dispersion
                    vec3 color = u_baseColor;
                    
                    // Add rainbow dispersion at edges
                    float hue = facetPos + t * 0.1;
                    vec3 rainbow = vec3(
                        sin(hue * 6.28318) * 0.5 + 0.5,
                        sin(hue * 6.28318 + 2.094) * 0.5 + 0.5,
                        sin(hue * 6.28318 + 4.189) * 0.5 + 0.5
                    );
                    
                    color = mix(color, rainbow, sparkle * u_dispersion);
                    color = mix(color, u_sparkleColor, sparkle * u_intensity);
                    
                    // Add subtle glow
                    color += u_sparkleColor * sparkle * 0.3;
                    
                    gl_FragColor = vec4(color, 1.0);
                }
            `
        });

        const geometry = new THREE.PlaneGeometry(2, 2);
        const plane = new THREE.Mesh(geometry, material);
        scene.add(plane);

        function animate() {
            requestAnimationFrame(animate);
            material.uniforms.u_time.value = performance.now() / 1000;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            const width = container.clientWidth;
            const height = container.clientHeight;
            renderer.setSize(width, height);
            material.uniforms.u_resolution.value.set(width, height);
        });

        function updateParam(name, value) {
            params[name] = parseFloat(value);
            material.uniforms['u_' + name].value = params[name];
            document.getElementById(name + '-value').textContent = value;
        }

        function updateColor(name, value) {
            params[name].setStyle(value);
            material.uniforms['u_' + name].value = params[name];
        }

        function resetParameters() {
            document.getElementById('intensity').value = 1.0;
            updateParam('intensity', 1.0);
            document.getElementById('facets').value = 8;
            updateParam('facets', 8);
            document.getElementById('speed').value = 0.5;
            updateParam('speed', 0.5);
            document.getElementById('dispersion').value = 0.3;
            updateParam('dispersion', 0.3);
            document.getElementById('baseColor').value = '#e8f5f5';
            updateColor('baseColor', '#e8f5f5');
            document.getElementById('sparkleColor').value = '#ffffff';
            updateColor('sparkleColor', '#ffffff');
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'diamond-sparkle.png';
            link.href = renderer.domElement.toDataURL();
            link.click();
        }

        document.getElementById('intensity').addEventListener('input', (e) => updateParam('intensity', e.target.value));
        document.getElementById('facets').addEventListener('input', (e) => updateParam('facets', e.target.value));
        document.getElementById('speed').addEventListener('input', (e) => updateParam('speed', e.target.value));
        document.getElementById('dispersion').addEventListener('input', (e) => updateParam('dispersion', e.target.value));
        document.getElementById('baseColor').addEventListener('input', (e) => updateColor('baseColor', e.target.value));
        document.getElementById('sparkleColor').addEventListener('input', (e) => updateColor('sparkleColor', e.target.value));
    </script>
</body>
</html>

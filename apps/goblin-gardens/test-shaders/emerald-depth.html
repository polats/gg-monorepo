<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerald Depth Shader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f5;
            overflow: hidden;
        }
        #container { display: flex; height: 100vh; }
        #canvas-container { flex: 1; position: relative; }
        canvas { display: block; width: 100%; height: 100%; }
        #controls {
            width: 320px;
            background: white;
            padding: 24px;
            overflow-y: auto;
            box-shadow: -2px 0 8px rgba(0,0,0,0.1);
        }
        h1 { font-size: 24px; font-weight: 600; margin-bottom: 8px; color: #191919; }
        .description { font-size: 14px; color: #666; margin-bottom: 24px; line-height: 1.5; }
        .control-group { margin-bottom: 20px; }
        label { display: block; font-size: 13px; font-weight: 500; color: #191919; margin-bottom: 8px; }
        input[type="range"] {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #191919;
            cursor: pointer;
        }
        input[type="color"] {
            width: 100%;
            height: 40px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
        }
        .value-display { display: inline-block; font-size: 12px; color: #666; margin-left: 8px; }
        button {
            width: 100%;
            padding: 12px;
            background: #191919;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 8px;
        }
        button:hover { background: #333; }
        .section-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #999;
            margin: 24px 0 12px 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="canvas-container"></div>
        <div id="controls">
            <h1>Emerald Depth</h1>
            <p class="description">Layered translucent green with organic inclusions and depth, capturing emerald's natural beauty.</p>
            
            <div class="section-title">Parameters</div>
            
            <div class="control-group">
                <label>Depth Layers</label>
                <input type="range" id="layers" min="2" max="8" step="1" value="5">
                <span class="value-display" id="layers-value">5</span>
            </div>
            
            <div class="control-group">
                <label>Inclusion Density</label>
                <input type="range" id="density" min="0" max="1" step="0.05" value="0.3">
                <span class="value-display" id="density-value">0.3</span>
            </div>
            
            <div class="control-group">
                <label>Flow Speed</label>
                <input type="range" id="speed" min="0" max="1" step="0.05" value="0.2">
                <span class="value-display" id="speed-value">0.2</span>
            </div>
            
            <div class="control-group">
                <label>Clarity</label>
                <input type="range" id="clarity" min="0" max="1" step="0.05" value="0.7">
                <span class="value-display" id="clarity-value">0.7</span>
            </div>
            
            <div class="section-title">Colors</div>
            
            <div class="control-group">
                <label>Deep Green</label>
                <input type="color" id="deepColor" value="#0a4d2e">
            </div>
            
            <div class="control-group">
                <label>Light Green</label>
                <input type="color" id="lightColor" value="#50c878">
            </div>
            
            <div class="section-title">Actions</div>
            <button onclick="resetParameters()">Reset to Defaults</button>
            <button onclick="downloadImage()">Download PNG</button>
        </div>
    </div>

    <script>
        const params = {
            layers: 5.0,
            density: 0.3,
            speed: 0.2,
            clarity: 0.7,
            deepColor: new THREE.Color(0x0a4d2e),
            lightColor: new THREE.Color(0x50c878),
        };

        const scene = new THREE.Scene();
        const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
        const renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
        
        const container = document.getElementById('canvas-container');
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        const material = new THREE.ShaderMaterial({
            uniforms: {
                u_time: { value: 0 },
                u_resolution: { value: new THREE.Vector2(container.clientWidth, container.clientHeight) },
                u_layers: { value: params.layers },
                u_density: { value: params.density },
                u_speed: { value: params.speed },
                u_clarity: { value: params.clarity },
                u_deepColor: { value: params.deepColor },
                u_lightColor: { value: params.lightColor },
            },
            vertexShader: `
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                uniform float u_time;
                uniform vec2 u_resolution;
                uniform float u_layers;
                uniform float u_density;
                uniform float u_speed;
                uniform float u_clarity;
                uniform vec3 u_deepColor;
                uniform vec3 u_lightColor;
                
                varying vec2 vUv;
                
                float random(vec2 st) {
                    return fract(sin(dot(st.xy, vec2(12.9898,78.233))) * 43758.5453123);
                }
                
                float noise(vec2 p) {
                    vec2 i = floor(p);
                    vec2 f = fract(p);
                    f = f * f * (3.0 - 2.0 * f);
                    float a = random(i);
                    float b = random(i + vec2(1.0, 0.0));
                    float c = random(i + vec2(0.0, 1.0));
                    float d = random(i + vec2(1.0, 1.0));
                    return mix(mix(a, b, f.x), mix(c, d, f.x), f.y);
                }
                
                float fbm(vec2 p) {
                    float value = 0.0;
                    float amplitude = 0.5;
                    for(float i = 0.0; i < 5.0; i++) {
                        value += amplitude * noise(p);
                        p *= 2.0;
                        amplitude *= 0.5;
                    }
                    return value;
                }
                
                void main() {
                    vec2 uv = vUv;
                    float t = u_time * u_speed;
                    
                    // Create depth layers
                    vec3 color = vec3(0.0);
                    float totalDepth = 0.0;
                    
                    for(float i = 0.0; i < 8.0; i++) {
                        if(i >= u_layers) break;
                        
                        float layerDepth = i / u_layers;
                        vec2 layerUv = uv + vec2(t * (0.1 + layerDepth * 0.1), t * 0.05);
                        
                        // Organic noise for each layer
                        float n = fbm(layerUv * (3.0 + i * 2.0));
                        
                        // Create inclusions (darker spots)
                        float inclusion = smoothstep(0.6, 0.7, n) * u_density;
                        
                        // Layer color - deeper layers are darker
                        vec3 layerColor = mix(u_lightColor, u_deepColor, layerDepth * 0.7);
                        layerColor = mix(layerColor, u_deepColor * 0.5, inclusion);
                        
                        // Accumulate with depth falloff
                        float layerWeight = (1.0 - layerDepth) * 0.3;
                        color += layerColor * layerWeight;
                        totalDepth += layerWeight;
                    }
                    
                    color /= totalDepth;
                    
                    // Add clarity/translucency effect
                    float centerDist = length(uv - 0.5) * 2.0;
                    float translucency = mix(0.8, 1.2, u_clarity);
                    color *= translucency * (1.0 - centerDist * 0.2);
                    
                    // Subtle shimmer
                    float shimmer = fbm(uv * 20.0 + t * 2.0) * 0.1;
                    color += u_lightColor * shimmer * 0.3;
                    
                    gl_FragColor = vec4(color, 1.0);
                }
            `
        });

        const geometry = new THREE.PlaneGeometry(2, 2);
        const plane = new THREE.Mesh(geometry, material);
        scene.add(plane);

        function animate() {
            requestAnimationFrame(animate);
            material.uniforms.u_time.value = performance.now() / 1000;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            const width = container.clientWidth;
            const height = container.clientHeight;
            renderer.setSize(width, height);
            material.uniforms.u_resolution.value.set(width, height);
        });

        function updateParam(name, value) {
            params[name] = parseFloat(value);
            material.uniforms['u_' + name].value = params[name];
            document.getElementById(name + '-value').textContent = value;
        }

        function updateColor(name, value) {
            params[name].setStyle(value);
            material.uniforms['u_' + name].value = params[name];
        }

        function resetParameters() {
            document.getElementById('layers').value = 5;
            updateParam('layers', 5);
            document.getElementById('density').value = 0.3;
            updateParam('density', 0.3);
            document.getElementById('speed').value = 0.2;
            updateParam('speed', 0.2);
            document.getElementById('clarity').value = 0.7;
            updateParam('clarity', 0.7);
            document.getElementById('deepColor').value = '#0a4d2e';
            updateColor('deepColor', '#0a4d2e');
            document.getElementById('lightColor').value = '#50c878';
            updateColor('lightColor', '#50c878');
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'emerald-depth.png';
            link.href = renderer.domElement.toDataURL();
            link.click();
        }

        document.getElementById('layers').addEventListener('input', (e) => updateParam('layers', e.target.value));
        document.getElementById('density').addEventListener('input', (e) => updateParam('density', e.target.value));
        document.getElementById('speed').addEventListener('input', (e) => updateParam('speed', e.target.value));
        document.getElementById('clarity').addEventListener('input', (e) => updateParam('clarity', e.target.value));
        document.getElementById('deepColor').addEventListener('input', (e) => updateColor('deepColor', e.target.value));
        document.getElementById('lightColor').addEventListener('input', (e) => updateColor('lightColor', e.target.value));
    </script>
</body>
</html>

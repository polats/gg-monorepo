<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bazaar x402 Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .badge {
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9em;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card h2 {
      margin-bottom: 16px;
      color: #333;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #5568d3;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .listings {
      list-style: none;
    }

    .listing-item {
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .listing-info {
      flex: 1;
    }

    .listing-price {
      font-weight: 600;
      color: #667eea;
      margin-right: 12px;
    }

    .buy-btn {
      width: auto;
      padding: 8px 16px;
      font-size: 14px;
    }

    .message {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .mystery-box {
      border: 2px solid #667eea;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .mystery-box h3 {
      color: #667eea;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>üé™ Bazaar x402 Marketplace</h1>
      <p class="badge">üîß Mock Mode - No Real Payments Required</p>
      <div style="margin-top: 20px;">
        <label style="color: white; margin-right: 10px;">Current User:</label>
        <select id="userSelect" style="padding: 8px; border-radius: 6px; border: none; font-size: 14px;">
          <option value="player1">Player 1</option>
          <option value="player2">Player 2</option>
          <option value="player3">Player 3</option>
        </select>
        <span id="currentUser" style="color: white; margin-left: 10px; font-weight: bold;">player1</span>
      </div>
    </header>

    <div class="grid">
      <!-- My Inventory Card -->
      <div class="card">
        <h2>üéí My Inventory</h2>
        <div id="inventoryMessage"></div>
        <button id="refreshInventory" style="margin-bottom: 16px;">Refresh Inventory</button>
        <ul id="inventoryList" class="listings"></ul>
      </div>
      <!-- Create Listing Card -->
      <div class="card">
        <h2>üìù Create Listing</h2>
        <div id="createMessage"></div>
        <form id="createListingForm">
          <div class="form-group">
            <label>Item ID</label>
            <input type="text" id="itemId" value="sword-1" required>
          </div>
          <div class="form-group">
            <label>Item Type</label>
            <input type="text" id="itemType" value="weapon" required>
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea id="itemDescription" rows="2">A powerful iron sword</textarea>
          </div>
          <div class="form-group">
            <label>Price (USDC)</label>
            <input type="number" id="price" value="5.00" step="0.01" required>
          </div>
          <div class="form-group">
            <label>Your Username</label>
            <input type="text" id="sellerUsername" value="player1" readonly style="background: #f5f5f5;">
          </div>
          <div class="form-group">
            <label>Your Wallet</label>
            <input type="text" id="sellerWallet" value="wallet-player1" readonly style="background: #f5f5f5;">
          </div>
          <button type="submit">Create Listing</button>
        </form>
      </div>

      <!-- Browse Listings Card -->
      <div class="card">
        <h2>üõçÔ∏è Active Listings</h2>
        <div id="listingsMessage"></div>
        <button id="refreshListings" style="margin-bottom: 16px;">Refresh Listings</button>
        <ul id="listingsList" class="listings"></ul>
      </div>
    </div>

    <!-- Mystery Boxes Card -->
    <div class="card">
      <h2>üéÅ Mystery Boxes</h2>
      <div id="mysteryMessage"></div>
      <div id="mysteryBoxes"></div>
    </div>
  </div>

  <script type="module" src="/app.js"></script>
</body>
</html>
